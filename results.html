<body>
<section class="resultado">
	<div>
		<h1 id="final">Parabéns!</h1>
	</div>
	<div>
		<button id="retry">Refazer</button>
	</div>
</section>
	
	<script>
		function retrieveInfo() {
			var text = document.getElementById("final");
			var perfil = localStorage.getItem('perfil');
			
			if (perfil == "ead") {
				text.innerHTML = "Hey boraaa! Sem desculpa, porque o EAD te espera!<br>#naosejaumdinossauro";
			} else if (perfil == "aoVivo") {
				text.innerHTML = "Heyyy ! As aulas ao vivo estão te esperando!<br>#naosejaumdinossauro";
			} else {
				text.innerHTML = "Ops! Não consegui computar seu resultado.";
			}
			
		}
		window.onload = retrieveInfo;
		var button = document.getElementById("retry");
		button.addEventListener("click", function() {
			location.href = "index.html";
		})
	</script>
</body>
